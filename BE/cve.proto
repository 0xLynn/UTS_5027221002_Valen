syntax = "proto3";

service CveService {
    rpc GetAll (Empty) returns (CveList) {}
    rpc Get (CveRequestId) returns (Cve) {}
    rpc Insert (Cve) returns (Cve) {}
    rpc Update (Cve) returns (Cve) {}
    rpc Remove (CveRequestId) returns (Empty) {}
}
message Empty {}

message Cve {
  string id = 1;
  string title = 2;
  string severity = 3;
  string platform = 4;
}

message CveList {
  repeated Cve cves = 1;
}

message CveRequestId {
  string id = 1;
}
